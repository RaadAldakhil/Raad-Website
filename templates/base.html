<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Raad Aldakhil</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/custom.css">
    </head>
    <body>
        <div class="container">
            <!-- Title -->
            <div class="row title">
                <div class="col-md-3"></div>
                <div class="col-md-8">
                    <h1>$ Hey there, I'm Raad Aldakhil</h1>
                    <h2>Current student at University of Manchester, and aspiring Software Engineer!</h2>
                </div>
                <div class="col-md-1"></div>
            </div>

            <!-- Content -->
             <div class="row main">
                <div class="col-md-3 menu">
                    <h1># Menu</h1>
                    <ul>
                        <li><a href="{{ url_for("index") }}">Home</a></li>
                    </ul>
                </div>

                <div class="col-md-8 content">
                  <!-- Display the countdown timer in an element -->
                  <h3>Time remaining with current occupation/study:</h3>
                  <h5 id="time"></h5>

                  <script>
                  // Set the date we're counting down to
                  var countDownDate = new Date("Aug 16, 2018 16:00:00").getTime();

                  // Update the count down every 1 second
                  var x = setInterval(function() {

                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="time"
                    document.getElementById("time").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("time").innerHTML = "Done!";
                    }
                  }, 1000);
                  </script>
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-md-1"></div>
            </div>

            <!-- Footer -->
            <div class="row footer">
                <div class="col-md-12">
                    <emp>Copyright 2018 Igor Wodiany</emp>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
